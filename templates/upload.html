    <form class="form" action="{{ url_for('uploader') }}" method="POST" enctype="multipart/form-data">

        <label for="file-input" class="drop-container">
            <span class="drop-title">Drop files here</span>
            or
            <input type="file" name="file" required="" id="file-input">

        <button type="submit">
            <span class="button_top">Converti</span>
        </button>
    </form>
